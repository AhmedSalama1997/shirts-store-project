<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Shopping</title>
            <!-- font -->
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500&display=swap" rel="stylesheet">
            <!-- font -->  
            <link rel="stylesheet" href="global.css">

</head>
<body>
    <header id="main-page">
        <div class="store-logo">
            <img src="assits/logo/logo.svg" alt="">
            <p class="store-name">Minimal <span style="color: #F61B5A;">Shop</span>ping</p>
        </div>
        <div class="prof-icon"><img  src="assits/logo/Vector.svg" alt=""></div>
    </header>
    <div class="shirtContainer">
        <div class="shirtContainer__img">
            <img src="assits/images/image 18.png" alt="">
        </div>
        <div class="shirtContainer__txt" >
            <p>New!</p>
            <h1>Cotton Sweatshirt</h1>
            <h2>$1299</h2>
            <p>
                Relaxed fit Crew neck<br>
                Drop shoulder sleeves<br>
                Elasticated neckline, hemline and cuffs<br> 
                Made in Russia
            </p>
            <p>Stock & Availability: 10</p>
            <p>Size</p>
            <div class="shirtContainer__sizes">
                <span>XS</span>
                <span>S</span>
                <span>M</span>
                <span>L</span>
            </div>
            <div class="footer">
                <a href="gradlog.html"> Add to Cart</a>
            </div>
            

        </div>
    </div>
